<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
    <!-- use a disabled button to provide padding for tree leaf -->
    <button mat-icon-button disabled></button>
    <a [routerLink]="node.link">{{node.name}}</a>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name">

      <i *ngIf="treeControl.isExpanded(node); else notExpandedIcon" class="fa fa-chevron-down"></i>
      <ng-template #notExpandedIcon>
        <i class="fa fa-chevron-right"></i>
      </ng-template>
    </button>
    {{node.name}}
  </mat-tree-node>
</mat-tree>
